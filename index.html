<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <header class="header">
    
  </header>

  <main>

    <div class="logo">
      <img class="logo" src="images/logo.svg" alt="logo">
    </div>

    <div class="main-container d-flex justify-content-center align-items-center">
      <div class="left-image col-lg col-md col-sm">
        <img class="illustration__img" src="images/illustration-mockups.svg" alt="">
      </div>

      <div class="description col-lg-6  col-md col-sm">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="long__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>

        <button class="register">Register</button>
      </div>
    </div>


    <footer class= "footer-menu">
      <div class="icon__container">
        <i class="icons fa-brands fa-facebook"></i>
        <i class="icons fa-brands fa-twitter"></i>
        <i class="icons fa-brands fa-instagram"></i>
      </div>
    </footer>
  </main>

  <script src="https://kit.fontawesome.com/18f7839e46.js" crossorigin="anonymous"></script>
</body>
</html>
